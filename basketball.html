<!DOCTYPE html>

    <title>AI ç©ºæ°£æŠ•ç±ƒ</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {

            color: white;

        #game-container {

            height: 100vh;
            display: flex;

        }
        canvas {
            position: absolute;
            transform: scaleX(-1); /* é¡åƒç¿»è½‰ï¼Œè®“æ“ä½œæ›´ç›´è§€ */
            border-radius: 12px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            max-width: 100%;
            max-height: 100%;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;

            z-index: 10;

        /* è®“æŒ‰éˆ•å¯ä»¥é»æ“Š */
        #ui-layer button {

        .score-board {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);

        /* æ§åˆ¶æŒ‰éˆ•æ¨£å¼ */
        .control-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;

        }
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .control-btn.active {
            background: rgba(255, 99, 71, 0.8); /* ç´…è‰²èƒŒæ™¯è¡¨ç¤ºåœæ­¢/æš«åœ */
            border-color: rgba(255, 99, 71, 1);
        }

        #loading {
            position: absolute;
            z-index: 20;
            background: rgba(0,0,0,0.9);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
        }
        .loader {
            border: 5px solid #333;
            border-top: 5px solid #ff9800;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #instruction {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.6);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.2rem;
            text-align: center;
            width: 80%;
        }

        /* æŠ•ç±ƒæç¤ºå€ */
        .feedback-msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            font-weight: bold;
            color: #ffeb3b;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            opacity: 0;
            transition: opacity 0.2s;
        }
        .feedback-msg.show {
            opacity: 1;
            animation: pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes pop {
            0% { transform: translate(-50%, -50%) scale(0.5); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>

    <div id="loading">
        <div class="loader"></div>
        <h2 class="text-xl font-bold text-orange-400">æ­£åœ¨å•Ÿå‹• AI å¼•æ“...</h2>
        <p class="text-sm text-gray-400 mt-2">è«‹å…è¨±æ”åƒé ­æ¬Šé™ä»¥é€²è¡ŒéŠæˆ²</p>
    </div>

    <div id="game-container">
        <!-- è¦–é »è¼¸å…¥ (éš±è—) -->
        <video id="video" playsinline style="display: none;"></video>
        <!-- éŠæˆ²ç•«å¸ƒ -->
        <canvas id="output"></canvas>
        
        <div id="ui-layer">
            <button id="move-toggle" class="control-btn">
                <span>â¸ï¸ é–å®šç±ƒæ¡†ä½ç½®</span>
            </button>

            <div class="score-board">
                <div class="label">SCORE</div>
                <div class="score-text" id="score">0</div>
            </div>
            
            <div id="feedback" class="feedback-msg">GOAL!</div>
            
            <div id="instruction">
                ğŸ€ ç«™åœ¨é¡é ­å‰ï¼Œèˆ‰èµ·å³æ‰‹åšå‡º<span class="text-orange-400 font-bold">å¿«é€ŸæŠ•ç±ƒ</span>å‹•ä½œï¼
            </div>
        </div>
    </div>

    <script>
        /**
         * éŠæˆ²é…ç½®èˆ‡å…¨å±€è®Šé‡
         */
        let detector;
        let video;
        let canvas, ctx;
        let score = 0;
        let isModelLoaded = false;
        let animationId;

        // éŠæˆ²ç‹€æ…‹
        const STATE = {
            IDLE: 'idle',      // ç­‰å¾…å‹•ä½œ
            HOLDING: 'holding', // æ‰‹èˆ‰èµ·ä¾†äº†ï¼Œæº–å‚™æŠ•ç±ƒ
            SHOOTING: 'shooting' // çƒé£›å‡ºå»ä¸­
        };
        let currentGameState = STATE.IDLE;

        // çƒçš„ç‰©ç†å±¬æ€§
        let ball = {
            x: 0,
            y: 0,
            radius: 30,
            vx: 0,
            vy: 0,
            active: false, // çƒæ˜¯å¦åœ¨ç©ºä¸­
            rotation: 0
        };

        // ç±ƒæ¡†å±¬æ€§
        let hoop = {
            x: 0,
            y: 0,
            width: 140, // ç¨å¾®åŠ å¯¬ä¸€é»
            height: 10,
            direction: 1,
            speed: 2,
            isMoving: true // æ§åˆ¶è®Šé‡
        };

        // å‹•ä½œæª¢æ¸¬è®Šé‡
        let rightWristYHistory = [];
        let canShoot = true; // å†·å»æ™‚é–“æ§åˆ¶

        // ç•«å¸ƒå°ºå¯¸
        const VIDEO_WIDTH = 640;
        const VIDEO_HEIGHT = 480;

        /**
         * 1. åˆå§‹åŒ–èˆ‡ç›¸æ©Ÿè¨­ç½®
         */
        async function init() {
            video = document.getElementById('video');
            canvas = document.getElementById('output');
            ctx = canvas.getContext('2d');

            canvas.width = VIDEO_WIDTH;
            canvas.height = VIDEO_HEIGHT;

            // è¨­ç½®ç±ƒæ¡†åˆå§‹ä½ç½® (é ‚éƒ¨ä¸­é–“)
            hoop.x = VIDEO_WIDTH / 2 - hoop.width / 2;
            hoop.y = 120; // ç¨å¾®æ”¾ä½ä¸€é»è®“ç»ç’ƒæ¿æœ‰ç©ºé–“

            // ç¶å®šæŒ‰éˆ•äº‹ä»¶
            document.getElementById('move-toggle').addEventListener('click', toggleHoopMovement);

            try {
                await setupCamera();
                await loadModel();
                
                // éš±è—åŠ è¼‰ç•«é¢
                document.getElementById('loading').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                }, 500);

                startGameLoop();
            } catch (error) {
                console.error("åˆå§‹åŒ–å¤±æ•—:", error);
                alert("ç„¡æ³•å•Ÿå‹•ç›¸æ©Ÿæˆ– AI æ¨¡å‹ï¼Œè«‹æª¢æŸ¥æ¬Šé™æˆ–ç€è¦½å™¨æ”¯æ´ã€‚");
            }
        }

        function toggleHoopMovement() {
            hoop.isMoving = !hoop.isMoving;
            const btn = document.getElementById('move-toggle');
            if (hoop.isMoving) {
                btn.innerHTML = '<span>â¸ï¸ é–å®šç±ƒæ¡†ä½ç½®</span>';
                btn.classList.remove('active');
            } else {
                btn.innerHTML = '<span>â–¶ï¸ é–‹å•Ÿç±ƒæ¡†ç§»å‹•</span>';
                btn.classList.add('active');
            }
        }

        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { width: VIDEO_WIDTH, height: VIDEO_HEIGHT },
                audio: false
            });
            video.srcObject = stream;
            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    video.play();
                    resolve();
                };
            });
        }

        async function loadModel() {
            const model = poseDetection.SupportedModels.MoveNet;
            const detectorConfig = {
                modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING // ä½¿ç”¨è¼•é‡ç‰ˆä»¥ä¿è­‰é€Ÿåº¦
            };
            detector = await poseDetection.createDetector(model, detectorConfig);
            isModelLoaded = true;
        }

        /**
         * 2. æ ¸å¿ƒéŠæˆ²å¾ªç’°
         */
        async function startGameLoop() {
            async function render() {
                if (!isModelLoaded) return;

                // A. ç²å–å§¿å‹¢æ•¸æ“š
                const poses = await detector.estimatePoses(video);

                // B. ç¹ªè£½è¦–é »èƒŒæ™¯
                ctx.save();
                ctx.scale(-1, 1); // é¡åƒç¹ªè£½è¦–é »
                ctx.translate(-canvas.width, 0);
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                ctx.restore();

                // C. éŠæˆ²é‚è¼¯èˆ‡ç¹ªè£½
                // æ³¨æ„ï¼šå› ç‚ºè¦–é »è¢«é¡åƒç¹ªè£½äº†ï¼Œä½† AI çš„åº§æ¨™é‚„æ˜¯åŸºæ–¼åŸå§‹è¦–é »çš„
                // æˆ‘å€‘éœ€è¦åœ¨é‚è¼¯ä¸­è™•ç†é€™å€‹å·®ç•°ï¼Œæˆ–è€…åœ¨ç¹ªè£½éŠæˆ²å…ƒç´ æ™‚ä¹Ÿé€²è¡Œé¡åƒï¼Œ
                // é€™è£¡ç‚ºäº†ç°¡å–®ï¼Œæˆ‘å€‘çµ±ä¸€ä½¿ç”¨ã€Œç•«å¸ƒåº§æ¨™ç³»ã€ï¼ˆå·¦ä¸Šè§’0,0ï¼‰ã€‚
                // ç•¶æˆ‘å€‘ç²å– AI åº§æ¨™ (x) æ™‚ï¼Œå› ç‚ºæˆ‘å€‘è¦–è¦ºä¸Šé¡åƒäº†ï¼Œæ‰€ä»¥è¦–è¦ºä¸Šçš„ x = width - ai_x

                // è™•ç†å‹•ä½œé‚è¼¯
                if (poses && poses.length > 0) {
                    processPose(poses[0]);
                }

                // æ›´æ–°èˆ‡ç¹ªè£½éŠæˆ²å…ƒç´ 
                updatePhysics();
                drawGameElements();

                animationId = requestAnimationFrame(render);
            }
            render();
        }

        /**
         * 3. å‹•ä½œè­˜åˆ¥èˆ‡æŠ•ç±ƒé‚è¼¯
         */
        function processPose(pose) {
            // ç²å–é—œéµé»ï¼šå³æ‰‹è…• (keypoint index 10)
            // MoveNet Keypoints: 0:nose, 10:right_wrist, 8:right_elbow
            const rightWrist = pose.keypoints.find(k => k.name === 'right_wrist');
            
            // ç¢ºä¿ç½®ä¿¡åº¦è¶³å¤ é«˜
            if (rightWrist && rightWrist.score > 0.3) {
                // è½‰æ›åº§æ¨™åˆ°é¡åƒå¾Œçš„ç•«å¸ƒåº§æ¨™
                const visualX = canvas.width - rightWrist.x;
                const visualY = rightWrist.y;

                // ç¹ªè£½æ‰‹éƒ¨è¿½è¹¤é» (è¦–è¦ºåé¥‹)
                ctx.beginPath();
                ctx.arc(visualX, visualY, 10, 0, 2 * Math.PI);
                ctx.fillStyle = canShoot ? 'rgba(0, 255, 0, 0.6)' : 'rgba(255, 0, 0, 0.6)';
                ctx.fill();

                // å¦‚æœçƒä¸åœ¨ç©ºä¸­ï¼Œçƒè·Ÿéš¨æ‰‹ç§»å‹•
                if (!ball.active && canShoot) {
                    ball.x = visualX;
                    ball.y = visualY - 20; // çƒç¨å¾®åœ¨æ‰‹ä¸Šæ–¹
                }

                // --- æŠ•ç±ƒè§¸ç™¼ç®—æ³• ---
                // è¨˜éŒ„æ­·å² Y åº§æ¨™ä»¥è¨ˆç®—é€Ÿåº¦
                rightWristYHistory.push({ y: visualY, time: Date.now() });
                if (rightWristYHistory.length > 5) rightWristYHistory.shift();

                // æ¢ä»¶ 1: æ‰‹å¿…é ˆåœ¨èº«é«”ä¸ŠåŠéƒ¨ (é¿å…èª¤è§¸)
                const isHighEnough = visualY < VIDEO_HEIGHT * 0.7;

                if (isHighEnough && canShoot && !ball.active && rightWristYHistory.length >= 2) {
                    const first = rightWristYHistory[0];
                    const last = rightWristYHistory[rightWristYHistory.length - 1];
                    
                    const distY = first.y - last.y; // æ­£å€¼ä»£è¡¨å‘ä¸Šç§»å‹• (Canvas Y è»¸å‘ä¸‹ç‚ºæ­£)
                    const timeDiff = last.time - first.time;
                    const speed = distY / timeDiff;

                    // é–¾å€¼åˆ¤å®šï¼šé€Ÿåº¦å¤ å¿«ä¸”å‘ä¸Š
                    if (speed > 0.4 && distY > 40) {
                        shootBall(visualX, visualY, speed);
                    }
                }
            }
        }

        function shootBall(startX, startY, speed) {
            ball.active = true;
            canShoot = false; // é–å®šç›´åˆ°çƒè½åœ°
            
            ball.x = startX;
            ball.y = startY;
            
            // å‘ä¸ŠåŠ›åº¦ (æ ¹æ“šæ‰‹é€Ÿèª¿æ•´ï¼Œä½†è¨­ä¸Šé™)
            const power = Math.min(speed * 35, 25); 
            ball.vy = -power; 

            // æ°´å¹³åŠ›åº¦ï¼šæ ¹æ“šæ‰‹çš„ä½ç½®ï¼Œç¨å¾®ä¿®æ­£å¾€ä¸­å¿ƒæ‰“
            const screenCenter = canvas.width / 2;
            const deviation = (screenCenter - startX) * 0.02;
            ball.vx = deviation; 
        }

        /**
         * 4. ç‰©ç†èˆ‡éŠæˆ²æ›´æ–°
         */
        function updatePhysics() {
            // æ›´æ–°ç±ƒæ¡†ç§»å‹• (åƒ…åœ¨ isMoving ç‚º true æ™‚)
            if (hoop.isMoving) {
                hoop.x += hoop.speed * hoop.direction;
                if (hoop.x <= 50 || hoop.x + hoop.width >= canvas.width - 50) {
                    hoop.direction *= -1;
                }
            }

            // å¦‚æœçƒåœ¨ç©ºä¸­
            if (ball.active) {
                ball.x += ball.vx;
                ball.y += ball.vy;
                ball.vy += 0.8; // é‡åŠ›
                ball.rotation += 0.1;

                // é‚Šç•Œæª¢æŸ¥ (é‡ç½®)
                if (ball.y > canvas.height + 50 || ball.x < -50 || ball.x > canvas.width + 50) {
                    resetBall();
                }

                // ç¢°æ’æª¢æ¸¬ (ç±ƒæ¡†)
                checkScore();
            }
        }

        function checkScore() {
            const hoopCX = hoop.x + hoop.width / 2;
            const hoopCY = hoop.y + 10; // ç±ƒç¶²é«˜åº¦

            // è·é›¢æª¢æ¸¬
            const distX = Math.abs(ball.x - hoopCX);
            const distY = Math.abs(ball.y - hoopCY);

            if (ball.vy > 0 && distX < hoop.width / 2.5 && distY < 20) {
                // é€²çƒï¼
                score++;
                document.getElementById('score').innerText = score;
                showFeedback("GOAL!");
                resetBall();
                
                // å¢åŠ é›£åº¦
                if (hoop.isMoving) hoop.speed += 0.2;
            }
        }

        function resetBall() {
            ball.active = false;
            ball.vx = 0;
            ball.vy = 0;
            // çŸ­æš«å»¶é²å¾Œå…è¨±å†æ¬¡æŠ•ç±ƒ
            setTimeout(() => {
                canShoot = true;
            }, 500);
        }

        function showFeedback(text) {
            const el = document.getElementById('feedback');
            el.innerText = text;
            el.classList.add('show');
            setTimeout(() => {
                el.classList.remove('show');
            }, 1000);
        }

        /**
         * 5. ç¹ªè£½å…ƒç´ 
         */
        function drawGameElements() {
            
            // --- ç¹ªè£½ç±ƒæ¡† (é€æ˜ç»ç’ƒæ¿ + ç´…è‰²ç±ƒåœˆ + ç™½è‰²å°¼é¾ç¶²) ---
            
            // 1. é€æ˜ç»ç’ƒç±ƒæ¿ (Glass Backboard)
            const boardW = hoop.width + 40;
            const boardH = 90;
            const boardX = hoop.x + hoop.width/2 - boardW/2;
            const boardY = hoop.y - boardH + 10;

            ctx.save();
            
            // ç»ç’ƒä¸»é«”
            ctx.fillStyle = 'rgba(200, 230, 255, 0.25)'; // æ·¡è—è‰²é€æ˜
            ctx.fillRect(boardX, boardY, boardW, boardH);
            
            // ç»ç’ƒé‚Šæ¡† (ç°ç™½è‰²)
            ctx.lineWidth = 4;
            ctx.strokeStyle = '#dbeeff';
            ctx.strokeRect(boardX, boardY, boardW, boardH);

            // ç±ƒæ¿ä¸­é–“çš„å°æ–¹æ¡† (Inner Square - Target)
            const innerW = boardW * 0.4;
            const innerH = boardH * 0.45;
            const innerX = boardX + (boardW - innerW) / 2;
            const innerY = boardY + (boardH - innerH) - 15;
            
            ctx.lineWidth = 3;
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.strokeRect(innerX, innerY, innerW, innerH);
            
            ctx.restore();

            // 2. ç±ƒç¶² (White Nylon Net) - å¾ŒåŠéƒ¨åˆ† (è¢«ç±ƒåœˆé®æ“‹çš„éƒ¨åˆ†)
            // å…ˆç•«å¾ŒåŠéƒ¨åˆ†å¯ä»¥è£½é€ ç«‹é«”æ„Ÿï¼Œä½†é€™è£¡ç°¡åŒ–ç‚ºçµ±ä¸€ç¹ªè£½
            
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(240, 240, 240, 0.9)'; // ç™½è‰²å°¼é¾
            ctx.lineWidth = 1.5;

            // ç¶²å­çš„é ‚éƒ¨å¯¬åº¦å’Œåº•éƒ¨å¯¬åº¦
            let topW = hoop.width;
            let botW = hoop.width * 0.4;
            let netH = 60;
            
            // ç¹ªè£½ç¶²æ ¼äº¤å‰ç·š
            // å·¦ä¸Šåˆ°å³ä¸‹
            for(let i=0; i<=6; i++) {
                let r = i / 6;
                let startX = hoop.x + (r * topW);
                let endX = (hoop.x + (topW-botW)/2) + (r * botW) + 5; // ç¨å¾®åç§»
                ctx.moveTo(startX, hoop.y);
                ctx.lineTo(endX, hoop.y + netH);
            }
            // å³ä¸Šåˆ°å·¦ä¸‹
            for(let i=0; i<=6; i++) {
                let r = i / 6;
                let startX = hoop.x + (r * topW);
                let endX = (hoop.x + (topW-botW)/2) + (r * botW) - 5;
                ctx.moveTo(startX, hoop.y);
                ctx.lineTo(endX, hoop.y + netH);
            }
            ctx.stroke();


            // 3. ç±ƒåœˆ (Red Rim)
            ctx.beginPath();
            ctx.moveTo(hoop.x, hoop.y);
            ctx.lineTo(hoop.x + hoop.width, hoop.y);
            // ç•«å¾—ç¨å¾®ç²—ä¸€é»ï¼Œä¸¦å¸¶æœ‰åœ“è§’
            ctx.lineCap = 'round'; 
            ctx.strokeStyle = '#d62828'; // ç´…è‰²
            ctx.lineWidth = 8;
            ctx.stroke();
            
            // ç±ƒåœˆé€£æ¥æ¡¿ (Connecting part to backboard)
            ctx.fillStyle = '#d62828';
            ctx.fillRect(boardX + boardW/2 - 5, hoop.y, 10, -10);


            // 4. ç¹ªè£½ç±ƒçƒ (ä¿æŒä¸è®Š)
            if (ball.active || canShoot) {
                ctx.save();
                ctx.translate(ball.x, ball.y);
                ctx.rotate(ball.rotation);
                
                // Ball Body
                ctx.beginPath();
                ctx.arc(0, 0, ball.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#ff6b00'; // Orange
                ctx.fill();
                ctx.strokeStyle = '#222';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Ball Lines
                ctx.beginPath();
                ctx.moveTo(0, -ball.radius);
                ctx.lineTo(0, ball.radius);
                ctx.moveTo(-ball.radius, 0);
                ctx.lineTo(ball.radius, 0);
                // Curves
                ctx.moveTo(-ball.radius * 0.7, -ball.radius * 0.7);
                ctx.quadraticCurveTo(ball.radius * 0.5, 0, -ball.radius * 0.7, ball.radius * 0.7);
                ctx.stroke();

                ctx.restore();
            }
        }

        // å•Ÿå‹•
        window.addEventListener('load', init);

    </script>
